<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empfehlungen</title>
        <link rel="stylesheet" href="styles.css">
        <script src="smartmensa.js"></script>
    </head>
    <body>
	<script>
		function getinfos(item){
			//console.log("der test funktioniert!");
			var value = item.id; // TODO: id erst einmal hardcoden, sp√§ter verbinden mit anderen gerichten
			window.location.href = "infos.html?foodid=" + value;
		}
	</script>
        <header>
            <div class="left-content">
                <a href="smartmensa.html">
                    <button class="btn da-btn" id="back-button">Back</button>
                </a>
               
            </div>

            <div class="header-content">
                <div class="title">EMPFEHLUNGEN</div>
            </div>

            <div class="right-content">
                <button class="btn da-btn" id="sprache">Deutsch</button>
    
            </div>
        </header>
        <body>
            <div class="food-container">
                <div class="card food-card" onclick="getinfos(this)" id="pizza">
                    <img src="pizza.jpg" alt="Food 1">
                    <div class="card-description">Pizza</div>
                </div>
                <div class="card food-card" onclick="getinfos(this)" id="burger">
                    <img src="hamburger.jpg" alt="Food 2">
                    <div class="card-description">Hamburger</div>
                </div>
				<div class="card food-card" onclick="getinfos(this)" id="schnitzel">
                    <img src="schnitzel.jpg" alt="Food 3">
                    <div class="card-description">Schnitzel</div>
				</div>
				<div class="card food-card" onclick="getinfos(this)" id="salad">
                    <img src="salad.jpg" alt="Food 4">
                    <div class="card-description">Salat</div>
				</div>
            </div>

        </body>
    </body>
</html>
